<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flag of </title>
  <style>
    .flag {
      background-color: #005293;
      width: 900px;
      height: 600px;
    }

    .flag > div {
      background-color: #FECB00;
      width: 100px;
      height: 600px;
      position: absolute;
      left: 300px;
    }

    .flag > div > div {
      background-color: #FECB00;
      width: 900px;
      height: 100px;
      position: absolute;
      top: 250px;
      left: -292px;
    }
  </style>
</head>
<body>
  <div class="flag">
    <div>
      <div>

      </div>
    </div>
  </div>
</body>
</html>
